<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Morning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Content -->
  <div id="quotes-page">
    <div class="quote-container">
      <h1>Good Morning!</h1>
      <div id="quote">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
      </div>
      <button id="next-to-news">Go to News</button>
    </div>
  </div>

  <div id="news-page" style="display: none;">
    <div class="news-container">
      <h1>Latest News</h1>
      <div id="news-container">
        <!-- News articles will be populated here -->
      </div>
      <button id="back-to-quotes">Back to Quotes</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
